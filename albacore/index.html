    <script>
        // Column resize functionality
        document.addEventListener('DOMContentLoaded', () => {
            const resizeHandles = document.querySelectorAll('.resize-handle');
            const container = document.querySelector('.resizable-container');
            let isResizing = false;
            let currentHandle = null;
            let startX = 0;
            let startWidths = [];

            resizeHandles.forEach(handle => {
                handle.addEventListener('mousedown', initResize);
            });

            function initResize(e) {
                e.preventDefault();
                isResizing = true;
                currentHandle = e.target;
                startX = e.clientX;
                
                // Get current column widths
                const columns = document.querySelectorAll('.resizable-column');
                startWidths = Array.from(columns).map(col => col.offsetWidth);
                
                currentHandle.classList.add('dragging');
                document.addEventListener('mousemove', doResize);
                document.addEventListener('mouseup', stopResize);
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
            }

            function doResize(e) {
                if (!isResizing) return;
                
                const deltaX = e.clientX - startX;
                const columns = document.querySelectorAll('.resizable-column');
                
                // Determine which columns to resize based on which handle is being dragged
                const targetColumnIndex = parseInt(currentHandle.dataset.target.replace('column', '')) - 1;
                const nextColumnIndex = targetColumnIndex + 1;
                
                if (nextColumnIndex < columns.length) {
                    // Calculate new widths
                    let newLeftWidth = startWidths[targetColumnIndex] + deltaX;
                    let newRightWidth = startWidths[nextColumnIndex] - deltaX;
                    
                    // Enforce minimum widths
                    const minWidth = 250;
                    newLeftWidth = Math.max(newLeftWidth, minWidth);
                    newRightWidth = Math.max(newRightWidth, minWidth);
                    
                    // Adjust if we hit minimum constraints
                    if (newLeftWidth === minWidth && deltaX < 0) {
                        // Can't shrink left column further
                        return;
                    }
                    if (newRightWidth === minWidth && deltaX > 0) {
                        // Can't shrink right column further
                        return;
                    }
                    
                    // Set explicit widths instead of flex ratios to avoid third column interference
                    columns[targetColumnIndex].style.flex = 'none';
                    columns[nextColumnIndex].style.flex = 'none';
                    columns[targetColumnIndex].style.width = `${newLeftWidth}px`;
                    columns[nextColumnIndex].style.width = `${newRightWidth}px`;
                    
                    // Keep the third column flexible if it exists and isn't being resized
                    if (columns.length > 2) {
                        for (let i = 0; i < columns.length; i++) {
                            if (i !== targetColumnIndex && i !== nextColumnIndex) {
                                columns[i].style.flex = '1';
                                columns[i].style.width = '';
                            }
                        }
                    }
                }
            }

            function stopResize() {
                if (!isResizing) return;
                
                isResizing = false;
                currentHandle.classList.remove('dragging');
                currentHandle = null;
                
                document.removeEventListener('mousemove', doResize);
                document.removeEventListener('mouseup', stopResize);
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }

            // Prevent text selection during resize
            document.addEventListener('selectstart', (e) => {
                if (isResizing) e.preventDefault();
            });
        });
    </script>
